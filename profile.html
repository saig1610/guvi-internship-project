<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="profile-page">

  <video autoplay muted loop class="bg-video">
    <source src="assets/bg-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="profile-container text-center">
      <img src="assets/placeholder.avif" alt="Profile" class="profile-img" id="profilePic" />

      <h3 id="userName">Loading...</h3>
      <p id="userEmail">Loading...</p>

      <div id="staticView">
        <p><strong>Age:</strong> <span id="userAge">--</span></p>
        <p><strong>DOB:</strong> <span id="userDob">--</span></p>
        <p><strong>Contact:</strong> <span id="userContact">--</span></p>
      </div>

      <div id="editView" class="edit-fields text-start">
        <label for="editAge">Age:</label>
        <input type="number" id="editAge" class="form-control" />

        <label for="editDob">DOB:</label>
        <input type="date" id="editDob" class="form-control" />

        <label for="editContact">Contact:</label>
        <input type="text" id="editContact" class="form-control" />

        <button class="btn btn-success mt-3 w-100">Save</button>
      </div>

      <button class="btn btn-outline-info btn-toggle-edit w-100" onclick="toggleEdit()">Edit Profile</button>
      <button class="btn btn-danger btn-logout w-100 mt-2">Logout</button>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
