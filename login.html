<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - GUVI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="login-page">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
      <h2 class="text-center fw-bold text-white mb-3">Welcome Back ✨</h2>
      <p class="text-center text-white-50 mb-4 fst-italic">Login to access your account ✅</p>

      <form id="loginForm">
        <div class="mb-3">
          <label>Email</label>
          <input type="text" class="form-control" id="email" placeholder="example@gmail.com" />
          <small id="emailError" class="text-danger"></small>
        </div>

        <div class="mb-3 position-relative">
          <label>Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" />
          <i id="togglePassword" class="fa fa-eye"></i>
          <small id="passwordError" class="text-danger"></small>
        </div>

        <button type="submit" class="btn btn-glow w-100 mt-2 text-white">Login</button>
      </form>

      <div id="responseMsg" class="mt-3 text-center text-info"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
