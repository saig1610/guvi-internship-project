<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="signup-page">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
      <h2 class="text-center fw-bold text-primary">Create Your Account!</h2>
      <p class="text-center text-secondary mb-4">Just a few steps away from your journey ðŸš€</p>      

      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label class="form-label fw-bold">Name:</label>
          <input type="text" class="form-control" id="name" />
          <small id="nameError" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Email:</label>
          <input type="text" class="form-control" id="email" />
          <small id="emailError" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Password:</label>
          <input type="password" class="form-control" id="password" />
          <small id="passwordError" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Age:</label>
          <input type="text" class="form-control" id="age" />
          <small id="ageError" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Phone Number:</label>
          <input type="text" class="form-control" id="contact" />
          <small id="contactError" class="text-danger"></small>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Date of Birth:</label>
          <input type="date" class="form-control" id="dob" />
          <small id="dobError" class="text-danger"></small>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="signupBtn">Sign Up</button>
      </form>

      <div id="responseMsg" class="mt-3 text-center"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
